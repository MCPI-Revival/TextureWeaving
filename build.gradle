plugins {
    id 'application'
    id 'com.palantir.git-version' version '0.12.3'
}

group 'com.thebrokenrail'

def details = versionDetails()
version details.lastTag + (details.commitDistance != 0 ? ('-' + details.commitDistance + '-' + details.gitHash + (details.isCleanTag ? '' : '-dirty')) : '')

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.thebrokenrail.textureweaving.Main'
}
